apiVersion: v1
kind: Secret
metadata:
  name: zendesk-app-secrets
type: Opaque
data:
  # Base64 encoded values for sensitive environment variables
  # You must replace these with your actual base64 encoded values.
  # Example: echo -n "your_value" | base64
  ZENDESK_SUBDOMAIN: bnZpeg==
  ZENDESK_EMAIL: bml0cm9nZW5hZ2VudHNAbnZpei5jb20=
  ZENDESK_API_TOKEN: ZDNoTTg3RUd0ZTlkT0xPNGJxaW8wVFZTcThDcktGWk1qbDMwZjgyMA==
  FLASK_SECRET_KEY: MGE3YTI5NDcwMDVhNzVkMTlkNjllMTliMzRmZjhmMjk1MDJjODE5MjMzM2U2MTc=
  ZENDESK_REQUESTER_EMAIL: bml0cm9nZW5hZ2VudHNAbnZpei5jb20=
  ZENDESK_ASSIGNEE_EMAIL: bml0cm9nZW5hZ2VudHNAbnZpei5jb20=

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zendesk-ticket-app-deployment
  labels:
    app: zendesk-ticket-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zendesk-ticket-app
  template:
    metadata:
      labels:
        app: zendesk-ticket-app
    spec:
      containers:
      - name: zendesk-ticket-app
        # Use a unique placeholder that will be replaced by Cloud Build's `sed` command.
        image: asia-south1-docker.pkg.dev/affable-hydra-467019-a9/zendesk/zendesk-image:COMMIT_SHA_PLACEHOLDER
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: zendesk-app-secrets
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "1800m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 2
      tolerations:
      - key: "zen"
        operator: "Equal"
        value: "zendesk"
        effect: "NoSchedule"

---

apiVersion: v1
kind: Service
metadata:
  name: zendesk-ticket-app-service
  labels:
    app: zendesk-ticket-app
spec:
  selector:
    app: zendesk-ticket-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
