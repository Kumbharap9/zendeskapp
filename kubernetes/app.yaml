apiVersion: v1
kind: Secret
metadata:
  name: zendesk-app-secrets
type: Opaque
data:
  #echo -n "your_value" | base64
  ZENDESK_SUBDOMAIN: bnZpemNhcmU=
  ZENDESK_EMAIL: bml0cm9nZW5hZ2VudHNAbnZpei5jb20=
  ZENDESK_API_TOKEN: ZDNoTTg3RUd0ZTlkT0xPNGJxaW8wVFZTcThDcktGWk1qbDMwZjgyMA==
  FLASK_SECRET_KEY: MGE3YTI5NDcwMDVhNzVkMTlkNjllMTliMzRmZjhmMjk1MDJjODE5MjMzM2U2MTc=
  # CORRECTED: Base64 string was invalid (bml0cm9nZW5hZ2VudHNAbnZpei5com)
  ZENDESK_REQUESTER_EMAIL: bml0cm9nZW5hZ2VudHNAbnZpei5jb20= 
  ZENDESK_ASSIGNEE_EMAIL: bml0cm9nZW5hZ2VudHNAbnZpei5jb20=

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zendesk-ticket-app-deployment
  labels:
    app: zendesk-ticket-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zendesk-ticket-app
  template:
    metadata:
      labels:
        app: zendesk-ticket-app
    spec:
      containers:
      - name: zendesk-ticket-app
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: zendesk-app-secrets
        resources:
          requests:
            cpu: "1000m"
            memory: "3Gi" 
          limits:
            cpu: "2000m"
            memory: "5Gi" 
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 2
      tolerations:
      - key: "zen"
        operator: "Equal"
        value: "zendesk"
        effect: "NoSchedule"

---

apiVersion: v1
kind: Service
metadata:
  name: zendesk-ticket-app-service
  labels:
    app: zendesk-ticket-app
spec:
  selector:
    app: zendesk-ticket-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
